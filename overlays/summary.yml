templates:
  pierreflix_info:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      weight: 30

overlays:
  pierreflix_info_stinger_logo:
    overlay:
      name: <<overlay_name>>
      file: /_0_scripts-config/000-Plex-Meta-Manager/overlays/mediastinger.png
      weight: 30
      horizontal_offset: 30
      horizontal_align: left
      vertical_offset: 300
      vertical_align: top
      back_color: "#00000099"
      back_radius: 30
      back_width: 160
      back_height: 160
    plex_all: true
    filters:
      tmdb_keyword: aftercreditsstinger, duringcreditsstinger
  
  pierreflix_info_stinger_text:
    overlay:
      name: text(Scène cachée)
      weight: 60
