###########################
#        Templates        #
###########################
external_templates:
  repo: metadata/mytemplates.yml
  default: templates  

templates:
  user_requests:
    sort_title: "zzz_✨ Mes demandes <<user>>"
    summary: "<<summary>>"
    conditionals:
      taglist:
        default: "radarr_taglist: <<overseerr_user>>"
        conditions:
          - library_type: show
            value: "sonarr_taglist: <<overseerr_user>>"
          - library_type: movie
            value: "radarr_taglist: <<overseerr_user>>"
    collection_order: added.desc
    collection_mode: show_items
    delete_below_minimum: false
    visible_shared: true
    visible_library: true
    sync_mode: sync
    <<taglist>>
    label:
      - <<label>>
      - REPLEXHERO

