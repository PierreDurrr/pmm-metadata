external_templates:
  default: templates
  template_variables:
    collection_section: "030"

templates:
  streaming:
    optional:
      - use_<<key>>
      - use_<<tmdb_key>>
      - allowed_libraries
      - originals_only
    conditionals:
      discover_sort:
        conditions:
          - originals_only: false
            library_type: movie
            value: popularity.desc
          - originals_only: false
            library_type: show
            value: popularity.desc
      originals:
        conditions:
          - originals_only: true
            value: originals
      discover_region:
        conditions:
          - originals_only: false
            value: <<region>>
      final_tmdb_key:
        default: <<tmdb_key>>
        conditions:
          - region: [CA, AU, NL]
            tmdb_key: [9]
            value: 119

      discover_with:
        conditions:
          - originals_only: false
            value: <<final_tmdb_key>>
      discover_limit:
        conditions:
          - originals_only: false
            value: 0
      allowed_streaming:
        conditions:
          - originals_only: true
            tmdb_key: [103, 1759, 151, 230, 283, 510, 39, 37, 188]
            value: False
          - region.not: GB
            tmdb_key: [103, 151, 39]
            value: False
          - region.not: CA
            tmdb_key: [230]
            value: False
          - region: CA
            tmdb_key: [1899, 37]
            value: False
    default:
      region: "US"
      limit: "500"
      sync_mode: sync
      sync_mode_<<key>>: <<sync_mode>>
      discover_with_<<key>>: <<discover_with>>
      sort_by: release.desc
      sort_by_<<key>>: <<sort_by>>
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<tmdb_key>>>>
      - <<allowed_libraries>>
      - <<allowed_streaming>>
    cache_builders: 1
    smart_label: <<sort_by_<<key>>>>
    sync_mode: <<sync_mode_<<key>>>>
    mdblist_list: https://mdblist.com/lists/k0meta/<<key>>-<<originals>>
    limit: <<limit>>
    tmdb_discover:
      limit: <<discover_limit>>
      with_watch_providers: <<discover_with_<<key>>>>
      watch_region: <<discover_region>>
      sort_by: <<discover_sort>>

