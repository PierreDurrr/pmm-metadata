            summary: "Le tournoi a commencé. Très rapidement, Goku, Freezer, Vegeta, C-17 et C-18 décident d’opérer dans leur coin et abandonnent le travail d’équipe.\n\n\nDe son côté, Goku se bat tout en observant ses autres adversaires et cherche à combattre Toppo ou Jiren. Tout à coup, un guerrier de l’univers 4 l’immobilise par surprise et cherche à sortir du ring avec lui. Cependant, Goku parvient à se dégager de justesse puis se retrouve encerclé par plusieurs guerriers.\n\n\n\n\n\nCe film couvre les épisodes 97 à 110."
          10:
            title: Les dernières minutes !
            sort_title: Les dernieres minutes !
            originally_available: '2018-10-19'
            content_rating:
            summary: "Après Goku, Hit décide d'affronter Jiren. Un autre combat titanesque est sur le point de commencer.\n\n\n\n\n\nCe film couvre les épisodes 111 à 121."
          11:
            title: L'Ultime combat pour la survie !
            sort_title: L'Ultime combat pour la survie !
            originally_available: '2018-10-26'
            content_rating:
            summary: "Il ne reste plus que les cinq champions de l'univers 7 et les trois de l'univers 11 : Jiren, Toppo et Dyspo. Vegeta défie Jiren pour se battre à la place de Goku. Dyspo tente de déstabiliser les guerriers de l'univers 7 avec sa vitesse inégalable. N'aimant pas cette stratégie, Freezer décide de l'affronter.\n\n\n\n\n\nCe film couvre les épisodes 122 à 131."

