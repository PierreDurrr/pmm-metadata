      1:
        title: Saison 1
        summary: ''
        episodes:
          1:
            title: La menace Saiyenne
            sort_title: menace Saiyenne
            originally_available: '2018-04-06'
            content_rating:
            summary: "On retrouve Goku qui, une fois arrivé à Kamé House, présente son fils à Bulma, Krilin et Kamé Sennin. Un étranger arrive peu de temps après et parle à Goku d'une manière familière. Krilin ne se méfiant pas et croyant qu'il s'agit d'un ivrogne se prend un coup de queue de la part de l'inconnu faisant comprendre à tous qu'il est de la même race que Son Goku, c'est-à-dire la race des Saiyans.\n\n\n\n\n\nCe film couvre les épisodes 1 à 5."
          2:
            title: L'Autre Monde
            sort_title: L'Autre Monde
            originally_available: '2018-04-06'
            content_rating:
            summary: "Après que Son Gohan a recouvert ses esprits à la suite de ce dernier incident, il continue sa formation. Pendant ce temps, Son Goku est enfin arrivé à la fin de la route du serpent et rencontre Maître Kaio. Il se rend compte que la gravité de sa planète est 10 fois supérieure à celle de la planète Terre et il doit s'y habituer. Pour que Son Goku puisse suivre la formation de Kaio, il doit d'abord le faire mourir de rire. Ayant réussi l'épreuve, Son Goku doit attraper le singe Bubbles. Celui-ci courant autour de la planète, Goku doit le poursuivre tout en ayant une masse corporelle 10 fois plus élevée.\n\n\n\n\n\nCe film couvre les épisodes 6 à 12."
          3:
            title: Vegeta
            sort_title: Vegeta
            originally_available: '2018-04-10'
            content_rating:
            summary: "Vegeta se préparant pour le combat, Nappa se rend compte qu'il a finalement perdu, et se prépare à attaquer Son Gohan et Krilin, mais Son Goku utilise l'aura de Kaio pour vaincre Nappa. Son Goku apporte à Son Gohan et Krilin de l'aide et des explications sur le l'aura de Kaio et indique qu'il doit être très prudent car cette technique peut détruire tout son corps s'il dépasse le double aura, voire le tuer. Son Goku s'étant défait facilement de Nappa, Végéta tue celui-ci. Son Goku dit à Son Gohan et Krilin de le quitter pour qu'il puisse lutter tout seul contre Vegeta sans distraction. Après avoir déménagé sur un nouveau champ de bataille c'est le début de la lutte, Son Goku se rend compte que le double aura n'est pas assez puissant pour vaincre Végéta et décide d'entrer en action avec le triple aura de Kaio.\n\n\n\n\n\nCe film couvre les épisodes 13 à 17."
      2:
        title: Saison 2
        summary: ''
        episodes:
          4:
            title: La Planète Namek
            sort_title: Planete Namek
            originally_available: '2018-05-19'
            content_rating:
            summary: "Goku, Krilin, Son Gohan sont à l'hôpital pour se remettre de leur bataille avec Vegeta. Leurs amis et la famille viennent leur rendre visite. Lorsque le téléviseur est allumé, ils voient un rapport sur la navette spatiale de Nappa. Bulma, pensant avoir appuyé sur le bouton qui ferai décoller la navette jusqu'à eux, enclenche l'auto-destruction de l'appareil. Avant que tout le monde ne perde espoir, Mr. Popo arrive, et leur dit qu'il existe un autre vaisseau spatial à déplacement très rapide. C'est le navire Namek que Kami avait pris lors de sa venue sur Terre quand il était enfant. Bulma accepte à contrecœur de l'inspecter et ils se retrouvent tous deux au mont Yunzabit. Ils se rendent compte que le bâtiment est à commande vocale et qu'il faut donner ses instructions dans la langue Namek. Bulma convertit la langue en japonais. Quelques semaines plus tard, Son Gohan et Krilin décident de l'accompagner dans son voyage vers la planète Namek, à la recherche des Dragon Balls.\r\r\n\r\r\nCe film couvre les épisodes 18 à 23."
          5:
            title: Le Commando Ginyu
            sort_title: Le Commando Ginyu
            originally_available: '2018-05-19'
            content_rating:
            summary: "Alors que Son Goku progresse à vue d'œil, Kaio entre en contact avec lui pour lui annoncer que Yamcha, Ten Shin Han, Chaozu et Piccolo sont arrivés chez lui pour y suivre un entraînement encore plus difficile que lorsqu'il s'y trouvait lui-même. Ce dernier le met au courant de la situation sur Namek, laquelle inquiète grandement Kaio. En effet, connaissant la cruauté et la puissance colossales de Freezer et du danger qu'il pourrait représenter, il demande à notre héros d'éviter tout contact avec lui, sa force étant de loin supérieure à la sienne. Sur Namek, alors que Krilin et Dendé partent rejoindre le Doyen des Aînés, un combat s'engage entre Vegeta et Zabon. Le Saiyan a l'avantage jusqu'à ce que Zabon dévoile sa véritable et monstrueuse apparence.\n\n\n\n\n\nCe film couvre les épisodes 24 à 30."
          6:
            title: L'apparition de Polunga
            sort_title: L'apparition de Polunga
            originally_available: '2018-05-24'
            content_rating:
            summary: "Son Goku est enfin arrivé sur Namek et porte rapidement secours à ses amis à l'aide des Senzus restants. Ce dernier est mis au courant de la situation et décide d'entamer le combat face au commando Ginyu mais seul. Ses amis comme ses adversaires estiment qu'il n'est pas de taille (les scouters indiquent une puissance de 5 000 à peine) mais à la surprise de tout le monde, Son Goku déploie une puissance colossale. En effet, ce dernier est capable d'augmenter sa force un bref instant afin de ne pas gaspiller inutilement son énergie. Résultat, il parvient à mettre Reacum au tapis en un seul coup et à tourner en ridicule les deux autres membres restants et déploie sa puissance à Burter ce qui le mettra KO.\n\n\n\n\n\nCe film couvre les épisodes 31 à 36."
          7:
            title: Freezer
            sort_title: Freezer
            originally_available: '2018-06-08'
            content_rating:
            summary: "Le combat pour la survie a débuté : Freezer fait preuve d'une rudesse et d'un pouvoir monstrueux ; cependant Vegeta parvient à lui tenir tête. Ce n'est que temporaire ; Vegeta conscient que Freezer se retient lui demande de se métamorphoser. Bien mal lui en a pris : Freezer double de taille et se voit doté à présent d'une force proche de 1 000 000.\n\n\n\n\n\nCe film couvre les épisodes 37 à 42."
          8:
            title: Le Choc des Titans
            sort_title: Le Choc des Titans
            originally_available: '2018-06-15'
            content_rating:
            summary: "Son Goku est prêt à venger les Nameks et les Saiyans. Le combat qui va faire trembler la planète commence mais aucun des deux n'est à sa force maximale.\n\n\n\n\n\nCe film couvre les épisodes 43 à 54."
      3:
        title: Saison 3
        summary: ''
        episodes:
          9:
            title: Le Visiteur du Futur
            sort_title: Le Visiteur du Futur
            originally_available: '2018-06-18'
            content_rating:
            summary: "Un an s'est écoulé depuis que Freezer a été vaincu par Goku mais ce dernier n'est toujours pas revenu. Alors que tous attendent avec impatience son retour, le cauchemar reprend : Freezer a survécu. Complètement rétabli et accompagné de son père, le roi Cold, celui-ci se rend sur Terre pour assouvir sa vengeance.\n\n\n\n\n\nCe film couvre les épisodes 55 à 61."
          10:
            title: Les Guerriers de Métal
            sort_title: Les Guerriers de Metal
            originally_available: '2018-07-07'
            content_rating:
            summary: "Devant la puissance de Vegeta, C-20 n'a d'autre choix que de dérober l'énergie de ses adversaires afin de le surpasser. Alors qu'il parvient à piéger Piccolo en premier, ce dernier parvient à s'en défaire grâce à l'intervention de Gohan, rejoint rapidement par les autres super combattants. Un affrontement s'engage par la suite entre Piccolo et C-20, mené d'une main de maître par le Namek. Alors qu'il s'apprête à en finir, Trunks fait une arrivée surprise et annonce à la stupéfaction de tous que les cyborgs C-19 et C-20 lui sont totalement étrangers. C-20, qui concocte un plan qui consiste à libérer C-17 et C-18, s'enfuit en faisant exploser les montagnes.\n\n\n\n\n\nCe film couvre les épisodes 62 à 67."
          11:
            title: En quête de perfection
            sort_title: En quete de perfection
            originally_available: '2018-07-29'
            content_rating:
            summary: "La créature inconnue a tôt fait d'attirer l'attention ; cette dernière a décimé toute la population d'une ville et devant la gravité de la situation, Kami prend sa décision : il est temps pour le Démon et Dieu de ne faire plus qu'un.\n\n\n\n\n\nCe film couvre les épisodes 68 à 75."
          12:
            title: Super Vegeta
            sort_title: Super Vegeta
            originally_available: '2018-08-16'
            content_rating:
            summary: "Face à un Cell ayant endommagé C-16 et s'apprêtant à absorber C-18, Ten Shin Han intervient et lance une série de Kikohos sur le monstre afin de permettre aux deux androïdes de prendre la fuite. Un répit bref car consommant trop d'énergie, il s'effondre et se retrouve à la merci de Cell, jusqu'à ce que Goku le sauve in extremis lui et Piccolo par téléportation.\n\n\n\n\n\nCe film couvre les épisodes 76 à 83."
          13:
            title: Cell Game
            sort_title: Cell Game
            originally_available: '2018-08-16'
            content_rating:
            summary: "Goku et Gohan sortent enfin de la salle de l'Esprit et du Temps. Ils apprennent par Trunks tout ce qui s'est passé pendant leur absence. Malgré les progrès que Son Goku a fait, ce dernier pense qu'il n'est pas assez fort pour vaincre Cell. Cependant, il semble très calme et très détendu, ce qui inquiètent ses amis.\n\n\n\n\n\nCe film couvre les épisodes 84 à 90."
          14:
            title: La Relève
            sort_title: Releve
            originally_available: '2018-08-16'
            content_rating:
            summary: "Cell continue d'attaquer Son Gohan afin de lui permettre de révéler sa véritable nature et il va même jusqu'à le torturer. Piccolo s'en prend à Son Goku et lui reproche de n'avoir rien dit à son fils à propos de son plan. Il lui reproche également d'avoir laissé son fils entre les mains d'un monstre sans lui venir en aide. Piccolo s'apprête à aller aider son jeune apprenti, mais Son Goku se ressaisit et demande à Krilin un senzu.\n\n\n\n\n\nCe film couvre les épisodes 91 à 98."
      4:
        title: Saison 4
        summary: ''
        episodes:
          15:
            title: Great Saiyaman
            sort_title: Great Saiyaman
            originally_available: '2018-09-11'
            content_rating:
            summary: "Gohan joue les justiciers à Satan City, mais ne veut pas être démasqué. Il demande donc conseil à Bulma, qui lui fabrique un costume de super-héros. Videl est appelée en renfort lors d'une prise d'otages dans un bus, et Gohan, déguisé en Great Saiyaman, compte bien aider lui aussi...\n\n\n\n\n\nCe film couvre les épisodes 99 à 105."
          16:
            title: Le 25e Tenkaichi Budokai
            sort_title: Le 25e Tenkaichi Budokai
            originally_available: '2018-09-17'
            content_rating:
            summary: "Shin raconte à Son Goku et ses amis l'histoire de la création de Boo, une créature invincible créée par Bibidi, un sorcier. Après avoir vaincu ce dernier, il a appris que Bibidi a eu un fils : Babidi. Kibito soigne Son Gohan, affaibli, et le remet sur pied. Videl accompagne Son Gohan et Kibito, mais n'arrive pas à les suivre. Son Gohan lui conseille de retourner au stade, mais Videl est triste de ne pas pouvoir rester avec lui. C'est à ce moment-là que Videl tombe amoureuse de Son Gohan et réciproquement. Kibito et Gohan parviennent à rattraper Shin et les autres. Ils finissent par retrouver le vaisseau de Babidi et sont surpris de découvrir que Dabra, le prince des ténèbres, a rejoint les rangs du sorcier.\n\n\n\n\n\nCe film couvre les épisodes 106 à 113."
          17:
            title: Bibidi Babidi Boo
            sort_title: Bibidi Babidi Boo
            originally_available: '2018-10-08'
            content_rating:
            summary: "Gohan et Shin atterrissent au premier sous-sol du vaisseau de Babidi et le Saïyen bat facilement les soldats de celui-ci. Arrivés au dernier sous-sol, ils tombent nez à nez avec le sorcier et Dabra, ainsi que la boule dans laquelle est enfermé Boo. Le combat entre Goku et Vegeta se poursuit et devient plus violent. Le prince des Saïyens explique à son rival les raisons pour lesquelles il s'est laissé manipuler par le sorcier...\n\n\n\n\n\nCe film couvre les épisodes 114 à 123."
          18:
            title: Délices et Sacrifice
            sort_title: Delices et Sacrifice
            originally_available: '2021-10-12'
            content_rating:
            summary: "Alors que tous s’attendaient à voir un monstre cruel et extrêmement puissant, ils s'aperçoivent que Boo est en faite un gros personnage ressemblant à un « chewing-gum géant ». Il se comporte comme un enfant mais Kaïo Shin n’est pas rassuré pour autant.\n\n\n\n\n\nCe film couvre les épisodes 124 à 131."
          19:
            title: Résistances
            sort_title: Resistances
            originally_available: '2018-11-06'
            content_rating:
            summary: "Après beaucoup d’efforts, Son Gohan réussit enfin à sortir la Z Sword de son rocher, sous les yeux admiratifs de Kaïo Shin. Trunks et Son Goten arrivent au palais de Dendé et apprennent la mort de Vegeta. Son Goku, dont le temps est bientôt écoulé, décide d’apprendre aux deux jeunes guerriers une technique spéciale permettant de fusionner deux corps afin de ne former qu’un seul être surpuissant. Alors que les terriens sont terrifiés. Babidi menace toujours de tuer un maximum de terriens si Trunks, Son Goten et Piccolo ne se rendent pas. De cette façon, il espère pousser les humains à les dénoncer. Son coup est réussi, Trunks est dénoncé.\n\n\n\n\n\nCe film couvre les épisodes 132 à 141."
          20:
            title: Jeux d'enfants
            sort_title: Jeux d'enfants
            originally_available: '2018-11-24'
            content_rating:
            summary: "L'autre Boo est en faite toute la partie maléfique, cruelle et mauvaise de Boo. Ne pouvant laisser cette partie dans la nature, Boo décide de l’affronter. Mr Satan lui ne comprend pas bien ce qu’il se passe. Hélas, le « gentil » Boo n’est pas de taille face à son double et celui-ci l’avale. Cette absorption a pour effet de créer une nouvelle transformation de Boo, plus puissant que jamais mais surtout plus avide de pouvoir et plus cruel que les précedents.\n\n\n\n\n\nCe film couvre les épisodes 142 à 148."
          21:
            title: Fusion et Absorption
            sort_title: Fusion et Absorption
            originally_available: '2018-11-26'
            content_rating:
            summary: "Gohan accable Boo avec ses nouveaux pouvoirs. Super Boo essaie de s'auto-détruire afin d'enterrer Gohan avec lui, sans succès. Que fera t-il ?\n\n\n\n\n\nCe film couvre les épisodes 149 à 157."
          22:
            title: Dernier round
            sort_title: Dernier round
            originally_available: '2018-11-28'
            content_rating:
            summary: "Boo enfant suit les guerriers dans la planète Kaioshin. Il commence à la détruire. Il repère Goku et Vegeta, qui jouent à pierre, feuille, ciseaux pour déterminer qui ira se battre en premier, Goku gagne.\n\n\n\n\n\nCe film couvre les épisodes 158 à 167."

