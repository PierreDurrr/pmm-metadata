        summary: Greed Island est un jeu vidéo apparaissant dans le manga se jouant sur une console Joystation.Ce jeu légendaire, jamais terminé, a été créé par plusieurs hunters au nen particulièrement puissant et n’est accessible qu’aux joueurs maîtrisant eux-mêmes le nen. Les joueurs doivent rassembler cent cartes obtenues en accomplissant des épreuves, en combattant des créatures ou des personnages puissants ou encore en résolvant des énigmes.Contrairement à un jeu ordinaire, le joueur est physiquement transporté dans le monde du jeu. Il est dit que certains joueurs ne reviennent jamais, ou meurent dans le jeu. Le terminer donnerait accès à un trésor, mais personne ne sait de quoi il s’agit. En réalité, le jeu se situe dans le monde réel, sur une île isolée par de forts courants marins. Les personnages non joueurs ont l’apparence humaine et sont programmés par le nen, ou sont parfois des prisonniers ayant accepté de participer – mais ils encourent la peine de mort s’ils enfreignent les règles du jeu.
