    summary: "Hori Kyôko est la coqueluche de sa classe, une lycéenne jolie et populaire aux excellents résultats. Mais le soir venu, elle doit tenir la maison à la place de ses parents, qui travaillent, et s'occuper de son petit frère, Sôta. Un jour pas comme un autre, Sôta se fait mal dehors. Un garçon inconnu prend sur lui et décide de le ramener chez sa famille, mais quand Kyôko leur ouvre la porte, c'est interloqué qu'il prononce son nom avec un soupçon d'hésitation. Elle se rend alors compte que la personne qui vient de ramener son frère n'est autre qu'un camarade de classe… Leur rencontre sera-t-elle une porte vers une nouvelle amitié ou des sentiments plus forts encore ? Découvrez une histoire adolescente aussi pétillante que douce-amère !\n\n\"Horimiya\", faisant office de \"saison 1\", a sauté plein de passages (pour des raisons qu'on ignore, sans doute par peur que l'anime ne captive pas assez), mais ayant un assez bon succès, ils ont fait \"The Missing Pieces\" juste après, elle sert à recoller les morceaux de ce qu'on a pas vu mais n'adapte donc que ce qui n'a pas été adapté, donc on peut ne rien comprendre sur où on en est dans l'histoire. Voilà pourquoi ce Kaï est selon moi très pertinent. Le plan et les titres ont été suivis selon ce qu'a proposé Crunchyroll, tout en suivant à la lettre (quand c'est possible) le manga."
