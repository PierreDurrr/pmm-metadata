            summary: "Cet épisode prend place quelques jours après la victoire d'Ippo sur Vorg, alors que ce dernier se réveille d'un sommeil profond, la bande à Takamura fait immersion juste avant qu'une charmante infirmière arrive et qu'Ippo ne se rende compte que les 3 boxeurs n'étaient pas ici pour lui mais bel et bien pour le personnel féminin de l'hôpital. Puis ayant besoin d'un échantillon d'urine Makunouchi se rend aux toilettes où en sortant il rencontre la sœur de Mashiba qui est désormais infirmière.\r\r\r\n\r\r\r\nCe film couvre les épisodes 51 à 57 soit les chapitres 170 à 195 de la saison 1."
