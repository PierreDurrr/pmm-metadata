            summary: "Alors que le coach de Date et Okita félicitent le champion, Ippo tient à le remercier pour ce match puis part sur un brancard sous les applaudissements du public… On voit alors Sendo Takeshi rageant contre Ippo ! Il pensait que ce dernier gagnerait et allait lui donner une demande de match, mais il se rend compte qu'il y a désormais 2 personnes au-dessus de lui. Vorg fait ensuite son apparition, les deux boxeurs sont en fait dans la même situation, ils désirent prendre leur revanche sur Makunouchi !\r\r\r\n\r\r\r\nCe film couvre les épisodes 58 à 62 de la saison 1."
