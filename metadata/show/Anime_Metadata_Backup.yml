        sort_title: Saison 2
        summary: Alors que les enjeux montent en flèche, Ippo et ses amis du Kamogawa Gym sont confrontés à de nouveaux défis et adversaires. Chaque combat teste leur esprit et leur force, les poussant à dépasser leurs limites.
