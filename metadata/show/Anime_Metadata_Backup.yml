            originally_available: '2018-05-20'
            content_rating:
            summary: "Goku, Krilin, Son Gohan sont à l'hôpital pour se remettre de leur bataille avec Vegeta. Leurs amis et la famille viennent leur rendre visite. Lorsque le téléviseur est allumé, ils voient un rapport sur la navette spatiale de Nappa. Bulma, pensant avoir appuyé sur le bouton qui ferai décoller la navette jusqu'à eux, enclenche l'auto-destruction de l'appareil. Avant que tout le monde ne perde espoir, Mr. Popo arrive, et leur dit qu'il existe un autre vaisseau spatial à déplacement très rapide. C'est le navire Namek que Kami avait pris lors de sa venue sur Terre quand il était enfant. Bulma accepte à contrecœur de l'inspecter et ils se retrouvent tous deux au mont Yunzabit. Ils se rendent compte que le bâtiment est à commande vocale et qu'il faut donner ses instructions dans la langue Namek. Bulma convertit la langue en japonais. Quelques semaines plus tard, Son Gohan et Krilin décident de l'accompagner dans son voyage vers la planète Namek, à la recherche des Dragon Balls.\r\r\r\n\r\r\r\nCe film couvre les épisodes 18 à 23."
