            summary: "Shin raconte à Son Goku et ses amis l'histoire de la création de Boo, une créature invincible créée par Bibidi, un sorcier. Après avoir vaincu ce dernier, il a appris que Bibidi a eu un fils : Babidi. Kibito soigne Son Gohan, affaibli, et le remet sur pied. Videl accompagne Son Gohan et Kibito, mais n'arrive pas à les suivre. Son Gohan lui conseille de retourner au stade, mais Videl est triste de ne pas pouvoir rester avec lui. C'est à ce moment-là que Videl tombe amoureuse de Son Gohan et réciproquement. Kibito et Gohan parviennent à rattraper Shin et les autres. Ils finissent par retrouver le vaisseau de Babidi et sont surpris de découvrir que Dabra, le prince des ténèbres, a rejoint les rangs du sorcier.\r\r\r\n\r\r\r\nCe film couvre les épisodes 106 à 113."
