            content_rating:
            summary: "Après beaucoup d’efforts, Son Gohan réussit enfin à sortir la Z Sword de son rocher, sous les yeux admiratifs de Kaïo Shin. Trunks et Son Goten arrivent au palais de Dendé et apprennent la mort de Vegeta. Son Goku, dont le temps est bientôt écoulé, décide d’apprendre aux deux jeunes guerriers une technique spéciale permettant de fusionner deux corps afin de ne former qu’un seul être surpuissant. Alors que les terriens sont terrifiés. Babidi menace toujours de tuer un maximum de terriens si Trunks, Son Goten et Piccolo ne se rendent pas. De cette façon, il espère pousser les humains à les dénoncer. Son coup est réussi, Trunks est dénoncé.\r\r\r\n\r\r\r\nCe film couvre les épisodes 132 à 141."
