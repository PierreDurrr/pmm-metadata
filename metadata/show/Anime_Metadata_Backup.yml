        summary: 'Gon Freecss a presque douze ans, et rêve de devenir « Hunter ». Les Hunters sont des aventuriers d’élite qui peuvent être chasseurs de prime, chefs-cuisinier, archéologues, zoologues, justiciers ou consultants dans divers domaines. Son père, Jin Freecss, qu’il ne connaît pas directement, est l’un des plus grands Hunters de son temps. C’est aussi pour le retrouver que Gon veut devenir Hunter.Cependant l’Examen Hunter, qui a lieu chaque année, est extrêmement difficile et périlleux. On dit qu’un candidat sur 10 000 arrive sur le lieu des épreuves et qu’un seul candidat tous les trois ans devient hunter à sa première tentative. Durant les épreuves, il n’est pas rare d’être blessé, voire tué par des monstres, des pièges ou même d’autres concurrents…Au cours de cet examen, Gon va rencontrer différents personnages, aussi bien amis qu’ennemis : Kurapika, dont le seul objectif est de venger son clan, le clan Kuruta, assassiné par la Brigade fantôme ; Leolio Paradinaito, dont le but avoué est d’acquérir de l’argent pour financer ses études de médecine ; Kirua Zoldik, 11 ans et demi, fils d’une famille d’assassin d’élite, la famille Zoldik, ne souhaitant pas poursuivre la voie de sa famille, qui participe à cet examen par simple amour du défi ; Hisoka, dont la grande passion est le combat contre des guerriers très puissants ; ainsi que beaucoup d’autres…'
