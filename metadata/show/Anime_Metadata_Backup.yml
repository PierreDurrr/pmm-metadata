        summary: Après la fin du jeu Greed Island et des retrouvailles avec Kaito, l’élève de Ging, Gon et Kirua se retrouvent embarqués dans une nouvelle aventure.En effet, sur l’une des îles du monde de Hunter × Hunter, débarque une fourmi-chimères (Kimera Ant). Tout comme les fourmis, les reines des fourmis-chimères pondent des œufs qui deviennent sujets de cette dernière. Néanmoins, ces fourmis-chimères ont comme double particularité, d’une part d’avoir la taille d’un être humain, et d’autre part, de donner à leur progéniture certaines caractéristiques génétiques de leurs anciennes proies. Ainsi, si la reine venait à manger un crabe, l’un de ses enfants récupèrera les gènes de ce crabe. Or, il en va de même lorsque les fourmis-chimères mangent un être humain. Il en résultera une espèce très évoluée, beaucoup plus forte que les êtres humains normaux.Avec la saga des fourmis-chimères, les combats se multiplient. Dans un premier temps, Gon, Kirua et Kaito essaieront de stopper la prolifération de ces créatures, mais en vain. De fait, ces dernières apprirent très vite à maîtriser le nen, ce qui leur permit de décupler leur puissance.
