            summary: "Au coucher du soleil, Alors que la mère d'Ippo prépare le matériel pour la pèche, celui-ci arrive à peine de son entraînement, désolé d'être en retard pour aider sa mère. Le lendemain au club Kamogawa, tandis que tout le monde s'entraîne, le coach délivre quelques nouvelles : Aoki et Kimura sont inscrit au tournoi Classe A - une compétition de très haut niveau -. Ippo apprend avec stupeur qu'il est également inscrit à ce tournoi. Mais toujours avec étonnement, Geromichi apprend qu'il a été inscrit au test Pro.\r\r\r\n\r\r\r\nCe film couvre les épisodes 41 à 44 soit les chapitres 132 à 146 de la saison 1."
