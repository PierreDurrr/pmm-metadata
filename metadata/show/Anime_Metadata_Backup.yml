            sort_title: Les debuts d'un pro
            originally_available: '2020-04-12'
            content_rating:
            summary: "Ippo se rend au lycée en courant, et par la même occasion il repense a son match. Plus tard il arrive au club, et ne remarque pas la présence de Miyata, ce qui l'inquiète. Puis le jour suivant il n'est toujours pas là. Ippo continue de s'entraîner, mais apparemment il n'est pas concentré sur ce qu'il fait, et ça énerve le coach qui décide de cesser l'entrainement aux pattes d'ours. On apprend alors que Takamura prépare un match imminent, et le coach décide d'envoyer Ippo s’entraîner avec lui.\r\r\r\n\r\r\r\nCe film couvre les épisodes 8 à 12 soit les chapitres 13 à 26 de la saison 1."
