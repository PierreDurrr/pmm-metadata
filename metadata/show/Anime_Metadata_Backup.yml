            summary: "En Thaïlande, Miyata fait match nul contre un boxeur de seconde zone. Décision de l'arbitre bien discutable, les japonais ne sont pas les bienvenus là-bas, et Miyata semble être la cible des combattants désirant gagner des points facilement. Mais notre jeune prodige n'a pas l'intention de se défiler et accepte un nouveau défi, contre le gré de son père, qui préfèrerait le voir monter dans la catégorie poids léger. Pour Miyata, ce changement est impossible, il ne DOIT PAS éviter Ippo, question de dignité, il refuse de fuir face aux obstacles.\r\r\r\n\r\r\r\nCe film couvre les épisodes 39 à 40 soit les chapitres 124 à 131 de la saison 1."
