            summary: "Malgré la demande du coach, Ippo n'arrive pas à se reposer. Il décidé donc d'aller faire un petit footing pour se changer les idées. Et il finit comme d'habitude à la boulangerie du coin, là où travaille Kumi. Elle l'encourage pour la suite. Lors de la pesée de l'autre demi-finale, Mashiba commence déjà à menacer Miyata et son père. Le lendemain, c'est l'heure du match. Les deux boxeurs sont fin prêts. La tension est à son comble. Dès les premiers échanges de coups, on sent la supériorité de Miyata.\r\r\r\n\r\r\r\nCe film couvre les épisodes 23 à 28 soit les chapitres 65 à 88 de la saison 1."
