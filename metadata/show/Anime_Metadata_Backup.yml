metadata:
  Assassination Classroom Henshū:
    title: Assassination Classroom Henshū
    match:
      title:
      - Assassination Classroom Henshū
    sort_title: Assassination Classroom Henshu
    original_title: 暗殺教室
    originally_available: '2015-01-10'
    content_rating:
    studio: Fan-Kai
    tagline:
    summary: L'histoire se déroule au lycée Kunugigaoka. Koro-sensei est un alien responsable de la destruction d'une partie de la Lune. Il annonce alors au gouvernement de la Terre qu'il désire être le professeur de la classe 3-E, et rajoute que si aucun de ses élèves n'a réussi à le tuer à la fin de l'année, il détruirait la Terre. Les élèves de cette classe auront donc pour objectif d'assassiner leur professeur afin de sauver la Terre et d’empocher une récompense de 10 milliards de yens.
    genre.sync:
    - Action
    - Animation
    - Anime
    - Comédie
    seasons:
      1:
        title: Saison 1
        sort_title: Saison 1
        summary: ''
        episodes:
          1:
            title: Koro-sensei
            sort_title: Koro-sensei
            originally_available: '2020-01-24'
            content_rating:
            summary: "Au collège Kunugigaoka, les élèves de la classe 3E ont beau s'appliquer pour assassiner leur professeur, il leur donne du fil à retordre.\r\r\n\r\r\nCe film couvre les épisodes 1 à 5 soit les chapitres 1 à 10."
            director.sync:
            writer.sync:
            producer.sync:
          2:
            title: Le voyage Scolaire
            sort_title: Le voyage Scolaire
            originally_available: '2020-05-06'
            content_rating:
            summary: "Quand la discrète Manami Okuda tente d'empoisonner Koro-sensei et échoue, le professeur lui propose de s’améliorer. Puis l’assemblée mensuelle du collège arrive...\r\r\n\r\r\nCe film couvre les épisodes 5 à 8 soit les chapitres 11 à 19."
            director.sync:
            writer.sync:
            producer.sync:
          3:
            title: Les nouveaux élèves
            sort_title: Les nouveaux eleves
            originally_available: '2020-06-13'
            content_rating:
            summary: "Une nouvelle élève appelée L'Artillerie à pensée autonome arrive de Norvège et n'arrête pas de tirer avec ses armes en classe.\r\r\n\r\r\nCe film couvre les épisodes 9 à 11 soit les chapitres 20 à 22 ainsi que 25 à 32."
            director.sync:
            writer.sync:
            producer.sync:
  Black Clover Kaï:
    title: Black Clover Kaï
    match:
      title:
      - Black Clover Kaï
    sort_title: Black Clover Kai
    original_title: ブラッククローバー
    originally_available: '2017-10-03'
    content_rating:
    studio: Fan-Kai
    tagline:
    summary: Asta est un jeune garçon turbulent qui a grandi dans une église au coté de Yuno, son meilleur ami, suite à leur abandon. Ils se font la promesse de devenir le prochain Roi Sorcier. Mais alors que Yuno semble être un prodige de la magie, Asta ne semble malheureusement pas avoir les capacités à en créer. De ce fait, Asta essaye de faire tout ce qu'il peut pour pouvoir participer à la prochaine cérémonie de remise de grimoire magique...
    genre.sync:
    - Action
    - Aventure
    - Animation
    - Anime
    - Comédie
    - Drame
    - Fantastique
    - Science-Fiction
    - Thriller
    seasons:
      1:
        title: Saison 1
        sort_title: Saison 1
        summary: ''
        episodes:
          1:
            title: Le Taureau Noir
            sort_title: Le Taureau Noir
            originally_available: '2020-04-02'
            content_rating:
            summary: "Dans un village perdu, aux confins du royaume de Clover, un homme de foi recueille deux orphelins, Asta et Yuno… Dans ce monde où la magie régit tout, il est difficile de trouver un habitant qui n'en soit pas doté depuis son enfance. Yuno, qui a grandi aux côtés d'Asta pendant quinze années, excelle en effet dans la maîtrise de la magie, et ce malgré son jeune âge. Et pourtant, le turbulent Asta semble bien faire exception à la règle…\r\r\n\r\r\nCe film couvre les épisodes 1 à 10 soit les chapitres 1 à 9"
            director.sync:
            writer.sync:
            producer.sync:
          2:
            title: Le Donjon
            sort_title: Le Donjon
            originally_available: '2020-04-02'
            content_rating:
            summary: "Vous avez donc vu comment notre fine équipe du Taureau noir a vaincu ses opposants et ainsi sauvé tout un village d'une mort certaine. Vous êtes maintenant également au courant que quelque chose de grave se trame… Mais place aux réjouissances ! Toute peine mérite salaire, n'est-ce pas ?\r\r\n\r\r\nCe film couvre les épisodes 11 à 19 soit les chapitres 11 à 21."
            director.sync:
            writer.sync:
            producer.sync:
          3:
            title: Attaque à la capitale
            sort_title: Attaque a la capitale
            originally_available: '2020-09-21'
            content_rating:
            summary: "Un repos bien mérité parmi les leurs pour nos équipes après cette épreuve qu'a été la prise du donjon ! Celle qui les attend maintenant est d'un tout autre type, mais pour autant non moins éprouvante…\r\r\n\r\r\nCe film couvre les épisodes 20 à 27 soit les chapitres 22 à 36."
            director.sync:
            writer.sync:
            producer.sync:
          4:
            title: Lumière et Ténèbres
            sort_title: Lumiere et Tenebres
            originally_available: '2020-09-21'
            content_rating:
            summary: "Une mission particulièrement importante, voire tout à fait capitale, repose sur les épaules de Finral… Comment va-t-il donc s'y prendre pour faire en sorte que la soirée célibataire qu'il souhaite organiser soit un succès ?\r\r\n\r\r\nCe film couvre les épisodes 28 à 39 soit les chapitres 38 à 56."
            director.sync:
            writer.sync:
            producer.sync:
          5:
            title: Le Sanctuaire Englouti
            sort_title: Le Sanctuaire Englouti
            originally_available: '2020-11-13'
            content_rating:
            summary: "Petit séjour à la plage pour nos chevaliers du Taureau noir… Petit séjour ? Asta et ses compagnons ont l'air d'oublier le motif de leur venue dans cet endroit paradisiaque.\r\r\n\r\r\nCe film couvre les épisodes 40 à 50 soit les chapitres 57 à 73."
            director.sync:
            writer.sync:
            producer.sync:
          6:
            title: Derrière le masque
            sort_title: Derriere le masque
            originally_available: '2022-11-23'
            content_rating:
            summary: "Après une mission aussi capitale, un peu de repos s'impose. Cela dit, pas pour tout le monde : il faut faire son rapport à l'Empereur-Mage. Une formalité, me direz-vous…\r\n\r\nCe film couvre les épisodes 51 à 53 soit les chapitres 74 à 79."
            director.sync:
            writer.sync:
            producer.sync:
          7:
            title: La Forêt des Sorcières
            sort_title: Foret des Sorcieres
            originally_available: '2022-11-27'
            content_rating:
            summary: "Asta va voir un médecin pour soigner ses bras, mais ce qu'il va entendre ne le réjouira pas vraiment…\r\n\r\nCe film couvre les épisodes 54 à 65 soit les chapitres 80 à 102."
            director.sync:
            writer.sync:
            producer.sync:
          8:
            title: La fête des étoiles
            sort_title: fete des etoiles
            originally_available: '2022-11-29'
            content_rating:
            summary: "En se confrontant à sa mère, la reine des sorcières, Vanessa a réalisé bien des choses… mais probablement pas autant que sa génitrice elle-même ! Ayant remporté la bataille, notre clique du Taureau noir rentre au repaire pour un repos bien mérité. Avec les bouleversements qui ont eu lieu tout au long de cet arc, celui qui arrive promet d'être palpitant !\r\n\r\nCe film couvre les épisodes 65, 67 puis 69 à 72 soit les chapitres 101 à 111."
            director.sync:
            writer.sync:
            producer.sync:
          9:
            title: La sélection des chevaliers royaux
            sort_title: selection des chevaliers royaux
            originally_available: '2022-12-10'
            content_rating:
            summary: "Nous y sommes, les choses sérieuses vont recommencer. Asta, Yuno, et un certain nombre de Chevaliers-Mages s'apprêtent à concourir pour devenir chevalier royal… et un invité-surprise va également participer !\r\n\r\nCe film couvre les épisodes 73 à 81 puis les épisodes 83 et 84 soit les chapitres 112 à 133."
            director.sync:
            writer.sync:
            producer.sync:
  Black Lagoon Henshū:
    title: Black Lagoon Henshū
    match:
      title:
      - Black Lagoon Henshū
    sort_title: Black Lagoon Henshu
    original_title: BLACK LAGOON
    originally_available: '2006-04-09'
    content_rating:
    studio: Fan-Kai
    tagline:
    summary: Okajima Rokuro est un jeune diplômé qui mène une vie morose depuis qu'il a intégré une grande firme japonaise. Sa triste existence va brusquement être bouleversée lorsqu'il va être pris en otage par une bande de pirates des mers venus lui dérober un disque au contenu douteux. D'abord malmené par Levi, la tête brulée du groupe, puis trahi par ses employeurs, Rokuro va se montrer plus casse-cou qu'il en a l'air et prendre goût à cette vie de mercenaires rythmée par les montées d'adrénaline. C'est ainsi que sous le surnom Rock, notre héros va rejoindre Dutch, Levi et Benny trois pirates des temps modernes.
    genre.sync:
    - Action
    - Aventure
    - Animation
    - Anime
    - Crime
    - Drame
    - Thriller
    seasons:
      1:
        title: Black Lagoon
        sort_title: Black Lagoon
        summary: Okajima Rokuro est un jeune diplômé qui mène une vie morose depuis qu'il a intégré une grande firme japonaise. Sa triste existence va brusquement être bouleversée lorsqu'il va être pris en otage par une bande de pirates des mers venus lui dérober un disque au contenu douteux. D'abord malmené par Levi, la tête brulée du groupe, puis trahi par ses employeurs, Rokuro va se montrer plus casse-cou qu'il en a l'air et prendre goût à cette vie de mercenaires rythmée par les montées d'adrénaline. C'est ainsi que sous le surnom Rock, notre héros va rejoindre Dutch, Levi et Benny trois pirates des temps modernes.
        episodes:
          1:
            title: Le Black Lagoon
            sort_title: Le Black Lagoon
            originally_available: '2019-04-08'
            content_rating:
            summary: "Okajima Rokuro, salarié d'Asahi Industrials est chargé par ses supérieurs de convoyer un disque contenant des données sensibles. Intercepté par la compagnie Black Lagoon, en réalité une bande de pirates du 21ème siècle chargés par la mafia russe de récupérer le disque, Okajima est alors pris en otage par la tête brûlée du groupe, Revy qui espère obtenir une rançon.\r\r\n\r\r\nCe film couvre les épisodes 1 à 3."
            director.sync:
            writer.sync:
            producer.sync:
          2:
            title: La résurrection de l'Aigle
            sort_title: resurrection de l'Aigle
            originally_available: '2019-04-28'
            content_rating:
            summary: "Cet épisode commence par un flash back datant de 1945 qui montre le naufrage du sous marin allemand U-234 au large du Cap Vert. Un peu plus de 50 ans plus tard, la compagnie Black Lagoon est contacté par un mystérieux commanditaire lui demandant de récupérer le tableau \"Les 12 rois guidés par Brunehilde\" qui se trouverait dans un sous marin échoué au fond de la mer d'Asie du sud-Est ...\r\r\n\r\r\nCe film couvre les épisodes 4 à 7."
            director.sync:
            writer.sync:
            producer.sync:
          3:
            title: Rasta Blasta
            sort_title: Rasta Blasta
            originally_available: '2019-05-05'
            content_rating:
            summary: "La bonne de la famille Lovelace, Roberta, débarque à Roanapura pour retrouver la trace de son jeune maître Garcia, enlevé par la mafia colombienne. Dans le même temps, le cartel Manisarera demande à l'équipage du Black Lagoon de récupérer un \"paquet\" et de le livrer à Roanapura ...\r\r\n\r\r\nCe film couvre les épisodes 8 à 10."
            director.sync:
            writer.sync:
            producer.sync:
          4:
            title: Révolution Ciblée
            sort_title: Revolution Ciblee
            originally_available: '2019-05-05'
            content_rating:
            summary: "La faction Black Lagoon est engagée par Chang, le responsable de la branche thaïlandaise de la triade de Hong Kong, afin de transmettre des documents sensibles à la C.I.A. concernant un groupe terroriste ayant commis un attenta au Zaïre. Ce groupe armé, après avoir fait sauter les locaux de la triade à Roanapura, attaque les bureaux de la compagnie Black Lagoon alors que Chang était en train de donner ses instructions aux membres de l'équipage qui partent alors pour accomplir leur mission.\r\r\n\r\r\nCe film couvre les épisodes 11 à 12."
            director.sync:
            writer.sync:
            producer.sync:
      2:
        title: 'Black Lagoon : Second Barrage'
        sort_title: 'Black Lagoon : Second Barrage'
        summary: "Notre ancien homme d'affaires, Rock, maintenant employé à part entière de la compagnie Lagoon, continue son travail avec Revy, Dutch et Benny, et c'est la routine : trafics, guerre de gangs, livraisons en tout genre... Ce quotidien est perturbé par une vague de meurtres étranges semblant viser les membres des différentes familles mafieuses. Balalaïka décide de convoquer les différents chefs afin de démasquer le responsable."
        episodes:
          5:
            title: Les Jumeaux Vampires
            sort_title: Les Jumeaux Vampires
            originally_available: '2019-05-23'
            content_rating:
            summary: "Ce film introduit les personnages d'Hanzel et Gretel, les deux jumeaux serials killers engagés par la Verrocchio Family pour éliminer Balalaïka, la chef de l'Hôtel de Moscou.\r\r\n\r\r\nCe film couvre les épisodes 13 à 15."
            director.sync:
            writer.sync:
            producer.sync:
          6:
            title: Jane
            sort_title: Jane
            originally_available: '2019-07-29'
            content_rating:
            summary: "Janet \"Jane\" Bhai, qui fabriquait des faux billets pour le cartel de Neveral, s'échappe de l'organisation et vient demander de l'aide à l'Eglise de Roanapur. Elle est poursuivie par les membres du cartel qui tirent dans l'église, ce qui déclenche la fureur d'Eda et de Revy, présente sur place. Les mafieux s'enfuient et Jane raconte son histoire à Yolanda, Revy et Eda.\r\r\n\r\r\nCe film couvre les épisodes 16 à 18."
            director.sync:
            writer.sync:
            producer.sync:
          7:
            title: Yukio
            sort_title: Yukio
            originally_available: '2020-02-21'
            content_rating:
            summary: "Balalaïka et son organisation se rendent à Tokyo à l'appel du clan Washminie afin de prendre possession de certains secteurs d'activités sur le sol japonais.\r\r\nRock, accompagné de Revy, est engagé par Balalaïka en tant que traducteur. C'est la première fois depuis le début du manga et de l'anime que Rock retourne au Japon.\r\r\n\r\r\nCe film couvre les épisodes 19 à 24."
            director.sync:
            writer.sync:
            producer.sync:
      3:
        title: "Black Lagoon : Roberta's Blood Trail"
        sort_title: "Black Lagoon : Roberta's Blood Trail"
        summary: Le bienfaiteur de Roberta, le patriarche du clan Lovelace, est assassiné lors d’un rassemblement politique. La piste de l’assassin mène à Roanapur, Roberta est en quête de vengeance ! Cependant, derrière elle se trouve le nouveau patriarche, Garcia, ainsi que l’apprentie (et maid) de Roberta, Fabiola Iglesias. Le nombre de meurtres commis par Roberta augmente alors...
        episodes:
          8:
            title: Roberta, furie sanguinaire
            sort_title: Roberta, furie sanguinaire
            originally_available: '2020-02-21'
            content_rating:
            summary: "Le bienfaiteur de Roberta, le patriarche du clan Lovelace a été tué durant un rassemblement politique. La piste de l'assassin remonte à Roanapur, Roberta est donc de retour pour effectuer une mission de vengeance !\r\r\n\r\r\nCe film couvre les OAV 1 à 5."
            director.sync:
            writer.sync:
            producer.sync:
  Bleach Kaï:
    title: Bleach Kaï
    sort_title: Bleach Kai
    original_title: ブリーチ
    originally_available: '2004-10-05'
    content_rating:
    studio: Mixouille - Fan-Kai
    tagline:
    summary: Kurosaki Ichigo, un étudiant de quinze ans aux cheveux orange qui aime la bagarre (comme son père) a la particularité de voir les fantômes ainsi que de pouvoir les toucher. Cela l'amène à rencontrer Kuchiki Rukia, un Shinigami (dieu de la mort) qui combat un Hollow. Le déroulement du combat amène Kuchiki à donner ses pouvoirs à Ichigo qui devient alors lui même un Shinigami. C'est maintenant à son tour de protéger la ville des Hollows.
    genre.sync:
    - Kaï
    - Action
    - Adventure
    - Animation
    - Anime
    - Fantasy
    seasons:
      1:
        title: Season 1
        sort_title: Season 1
        summary: ''
        episodes:
          1:
            title: Les gardiens de nos âmes
            sort_title: Les gardiens de nos ames
            originally_available: '2022-08-19'
            content_rating:
            summary: "Ichigo Kurosaki, 15 ans, est un lycéen qui possède la mystérieuse faculté de voir les fantômes. Mais, lorsqu'il rencontre Rukia Kuchiki, une Shinigami de la Soul Society qui aide les âmes perdues à trouver la paix, sa vie déjà peu banale devient encore plus étrange. Dans le but de sauver sa famille de la mainmise d'un Hollow, un esprit maléfique qui fait des humains ses victimes, Rukia prête une partie de ses pouvoirs à Ichigo. A sa grande surprise, il en absorbe la majeure partie et en contrepartie devient lui aussi un Shinigami...\n\nCe film couvre les épisodes 1 à 7."
            director.sync:
            writer.sync:
            producer.sync:
          2:
            title: L'éveil des talents
            sort_title: L'eveil des talents
            originally_available: '2022-08-19'
            content_rating:
            summary: "Le 17 juin est le jour anniversaire de la mort de Masaki Kurosaki, la mère de Ichigo. Chaque 17 Juin, la famille Kurosaki abandonne toutes ses activités afin de se rendre sur sa tombe. Ichigo a bien l'intention de s'éloigner pendant une journée de ses devoirs de Shinigami, mais il trouve Rukia en train de l'attendre au cimetière. Lorsqu'elle apprend comment la mère d'Ichigo est morte, elle suggère que le Hollow qui a poursuivi Ichigo est peut-être le même qui a tué sa mère. Refusant de l'écouter, Ichigo s'enfuit. Au même moment, un Shinigami du nom de Saidoh apparaît afin de ramener Rukia à la Soul Society...\n\n\n\nCe film couvre les épisodes 8 à 14."
            director.sync:
            writer.sync:
            producer.sync:
          3:
            title: Pour notre amie
            sort_title: Pour notre amie
            originally_available: '2022-09-06'
            content_rating:
            summary: "Rukia est inquiète. Le combat entre Ichigo et le Menos Grande risque d’attirer l’attention de la Soul Society. Alors qu’Uryu, Ichigo et Rukia participent à une sortie scolaire, ils vont comprendre petit à petit que leur destinées sont très différentes de celles de leurs camarades de classe...\n\nCe film couvre les épisodes 15 à 20."
            director.sync:
            writer.sync:
            producer.sync:
      2:
        title: Season 2
        sort_title: Season 2
        summary: ''
        episodes:
          4:
            title: Les âmes errantes
            sort_title: Les ames errantes
            originally_available: '2022-08-19'
            content_rating:
            summary: "Uryu, Orihime, Chad, Ichigo et Yoruichi utilisent la Senkaimon pour entrer dans la Soul Society. Ils atterrissent dans le Rukongai, la ville des âmes errantes, une banlieue du Seireitei, le quartier des Shinigami. A l’extérieur de l’enceinte, ils font la rencontre d’un géant nommé Jidanbo chargé de garder la grande porte de l’ouest, l’une des voies qui mènent au Seireitei...\n\n\n\nCe film couvre les épisodes 21 à 27."
            director.sync:
            writer.sync:
            producer.sync:
          5:
            title: Troubles au Seireitei
            sort_title: Troubles au Seireitei
            originally_available: '2022-08-19'
            content_rating:
            summary: "Ichigo et ses compagnons sont toujours recherchés par les autres Shinigamis. Uryu et Orihime arrivent à échapper au capitaine de la 11ème Division, Kenpachi Zaraki et à son vice-capitaine Yachiru Kusajishi mais ils tombent nez à nez avec Jirobo, un Shinigami possédant une énergie spirituelle hors du commun. Ce dernier remarque immédiatement qu’Uryu est un Quincy. De son côté, la vanité gagne le cœur de Yumichika alors que Ganju lui tient vaillamment tête. Alors qu’Ichigo recherche Ganju dans le dédale du Seireitei, il est pris en chasse par une nouvelle unité de Shinigamis. La nouvelle de la défaite d’Ikkaku est arrivée aux oreilles du capitaine de la 12ème Division, Mayuri Kurotsuchi, qui semble très intéressé par la puissance de l’intrus. Il décide de partir à la rencontre du capitaine Zaraki…\n\n\n\nCe film couvre les épisodes 28 à 35."
            director.sync:
            writer.sync:
            producer.sync:
          6:
            title: Mon sabre et moi
            sort_title: Mon sabre et moi
            originally_available: '2022-08-19'
            content_rating:
            summary: "Alors qu’Ichigo, Ganju et Hanataro se fraient un chemin vers la cage d’escalier du Temple des Regrets, ils ressentent une énorme quantité d’énergie spirituelle mais n’arrivent pas à en identifier la source. Il s'avère que cette énergie est celle de Kenpachi Zaraki, le Capitaine de la 11ème Division, qu’Ichigo a déjà perçu au cours de son combat contre Ikkaku Madarame...\n\n\n\nCe film couvre les épisodes 36 à 41."
            director.sync:
            writer.sync:
            producer.sync:
          7:
            title: Objectif Bankai
            sort_title: Objectif Bankai
            originally_available: '2022-08-19'
            content_rating:
            summary: "Yoruichi arrive alors qu’Ichigo est en train de subir les attaques combinées des capitaines Byakuya et Ukitake. Pour le sauver de ce combat perdu d’avance, Yoruichi lui administre un puissant anesthésiant qui le rend inconscient et parvient à s’enfuir en emportant un Ichigo inerte tout en promettant à ses adversaires que ce dernier sera de retour dans 3 jours. Pendant ce temps Orihime et Uryu poursuivent leur chemin vers le Temple des Regrets. Afin de progresser plus rapidement, Orihime propose de se déguiser en Shinigamis...\n\n\n\nCe film couvre les épisodes 42 à 48."
            director.sync:
            writer.sync:
            producer.sync:
          8:
            title: Shinigamis vs Shinigamis
            sort_title: Shinigamis vs Shinigamis
            originally_available: '2022-08-19'
            content_rating:
            summary: "Dans son rêve, Rukia se souvient de son passé, du vice capitaine Kaien et du capitaine Ukitake. Elle admirait beaucoup le vice capitaine et a énormément souffert de la décision qu’elle a dû prendre lorsque ce dernier est tombé sous l’emprise d’un Hollow...\n\n\n\nCe film couvre les épisodes 49 à 56."
            director.sync:
            writer.sync:
            producer.sync:
          9:
            title: La Perle de Destruction
            sort_title: Perle de Destruction
            originally_available: '2022-08-19'
            content_rating:
            summary: "Poussée par la colère et la rancoeur, Soi Fon continue de vouloir détruire son ancien maître, Yoruichi Shihouin. Mais ses facultés se trouvent altérées par les sentiments négatifs qui l’habitent. Sur le lieu de l’exécution, le combat entre Ichigo et Byakuya se poursuit. Après avoir atteint le Bankai à l’entraînement, Ichigo est persuadé que cette technique va lui permettre de défaire Byakuya...\n\n\n\nCe film couvre les épisodes 57 à 63."
            director.sync:
            writer.sync:
            producer.sync:
      3:
        title: Season 3
        sort_title: Season 3
        summary: ''
        episodes:
          10:
            title: Bas les masques
            sort_title: Bas les masques
            originally_available: '2022-08-19'
            content_rating:
            summary: "Ichigo, Orihime, Uryû et Chad retournent au lycée. Un nouvel élève arrive dans leur classe, il se nomme Shinji Hirako et est un peu spécial : il écrit son nom à l'envers au tableau et exige d'être placé à côté d'une jolie fille. Finalement, c'est à côté d'Ichigo qu'il s'assoit et lui dit qu'il a hâte de devenir son ami.\n\n\n\nCe film couvre les épisodes 110 à 116."
            director.sync:
