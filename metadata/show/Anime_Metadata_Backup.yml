            summary: "Face au champion en titre, Takamura a été mis en difficulté et s'est pris un down. Mais il s'est relevé, et le combat reprend.Le champion attaque, et Takamura évite tout ses coups en reculant. Il lance alors un uppercut surpuissant, et enchaîne les gauches-droites avec une extrême violence !! L'arbitre finit par s'interposer, le champion en titre s'effondre sur le ring, inconscient. Takamura s'empare donc de la ceinture de Champion National du Japon Catégorie poids Moyen en seulement 90 secondes...\r\r\r\n\r\r\r\nCe film couvre les épisodes 20 à 22 soit les chapitres 50 à 64 de la saison 1."
