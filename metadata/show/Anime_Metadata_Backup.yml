            summary: "Nous retrouvons notre héros chez lui, dans sa chambre, il ne peut s'empêcher de penser au match qu'il vient de voir à Osaka, les accélérations de Sendô, ses coups si puissants et son expression de tueur sanguinaire l'ont effrayé. Les pensées d'Ippo sont soudainement stoppées par sa mère. Kumi, l'amie d'ippo veut lui parler au téléphone^^ Ho joie, Ho amour, Ippo s'empresse de prendre le combiné. Après une petite discussion entre timides, nos tourtereaux décident quand même d'un rendez-vous.\r\r\r\n\r\r\r\nCe film couvre les épisodes 70 à 75 de la saison 1."
