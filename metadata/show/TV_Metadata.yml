  "This Is England":
    title: This Is England
    sort_title: This Is England
    original_title: This Is England '86
    content_rating: 17 ans et +
    genre.sync:
    - Drama
    - Crime
    - Comédie
    label.sync: Overlay
    summary: "Il est recommandé de voir le film avant la série.\n Sur fond de culture skinhead, de Coupe du monde de football et de chômage, un groupe d’adolescents cherche sa voie dans l'Angleterre de la fin des années 1980. Un formidable récit d'apprentissage, dans lequel Shane Meadows prolonge les aventures de Shaun, le jeune héros de son film du même nom, sorti en 2006."
    seasons:
      1:
        title: Saison 1 - '86
        summary: "1986. Top Gun triomphe dans les salles, la Coupe du Monde de football bat son plein au Mexique, Queen joue à Wembley, Margaret Thatcher est Premier Ministre… et le Royaume-Uni compte 3,4 millions de chômeurs. 1986, c’est aussi l’année où le jeune Shaun quitte l’école et retrouve la bande d’amis avec qui il trainait trois ans plus tôt. À l’époque, il n’était qu’un jeune garçon, devenu malgré lui la mascotte d’ados flirtant avec la mouvance skinhead. Aujourd’hui ado lui-même, il ne rêve que de deux choses : avoir un scooter et une copine !\n Ses amis aussi ont grandi : Woody et Lol veulent se marier et emménager ensemble, Milky est secrètement amoureux de Lol, Gadget tombe dans les griffes d’une cougar avant même que le terme ne soit inventé et Smell tente tant bien que mal de faire comprendre à Shaun qu’elle voudrait être sa copine. Entre deux rendez-vous infructueux à l’agence pour l’emploi, la bande ne pense qu’à faire la fête, et à regarder les matchs de l’équipe d’Angleterre.\n Mais le retour du père de Lol va donner aux événements une tournure dramatique. La jeune femme cache en effet un terrible secret dont elle va vouloir protéger sa sœur Kelly et son amie Trev."
        episodes:
          1:
            label.sync:
            - Pilot
            - Overlay
          2:
            label.sync: Overlay
          3:
            label.sync: Overlay
          4:
            label.sync: Overlay
      2:
        title: Saison 2 - '88
        summary: "Noël 1988.\n Lol est hantée par les événements qui ont eu lieu 2 ans et demi auparavant. Woody et elle se retrouvent à faire face à leurs vies chacun de leur côté après qu'il ait quitté le groupe. Lol porte le poids de sa culpabilité, pendant que Woody essaye de se construire une vie normale avec une nouvelle petite amie et une probable promotion au travail. Shaun a commencé une école de théâtre, et bien qu'il soit toujours en couple avec Smell, il se rapproche dangereusement d'une fille avec qui il joue dans la pièce de Noël."
        episodes:
          1:
            label.sync:
            - Overlay
          2:
            label.sync: Overlay
          3:
            label.sync: Overlay
      3:
        title: Saison 3 - '90
        summary: "1990.\n La scène rave vient de faire son entrée en Angleterre. Woody et Lol vivent dans un bonheur domestique, ils sont à nouveau heureux. Mais d'énormes changements sont à prévoir."
        episodes:
          1:
            label.sync:
            - Overlay
          2:
            label.sync: Overlay
          3:
            label.sync: Overlay
          4:
            label.sync: Overlay

