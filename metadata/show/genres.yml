---
templates:
  Show:
    tvdb_show: <<show>>
    sort_title: <<collection_name>>

collections:
  Anime:
    sync_mode: sync
    url_poster: https://raw.githubusercontent.com/PierreDurrr/pmm-images/master/genre/Anime.jpg
    summary: Cette collection regroupe tous les animes disponibles sur Pierreflix. Des ajouts sont faits régulièrement.
    mdblist_list:
      - https://mdblist.com/lists/k0meta/crunchyroll-shows
    collection_mode: show_items
    smart_label: title.asc
    sort_title: +++_Anime
    mal_all: 500
    mal_airing: 500
    mal_upcoming: 100
    mal_tv: 200
    mal_popular: 200

  Anime en cours:
    url_poster: https://raw.githubusercontent.com/PierreDurrr/pmm-images/master/genre/Anime-en-cours.jpg
#    summary: Cette collection regroupe tous les animes en cours de lecture sur votre compte.
    collection_mode: show_items
    sort_title: +++_Anime2
    collection_filtering: user
    smart_filter:
      all:
        episode_unplayed: true
        label: Anime
        plays.gt: 1

  Anime Kaï / Yabaï:
    url_poster: https://raw.githubusercontent.com/PierreDurrr/pmm-images/master/genre/Anime.jpg
#    summary: "Cette collection regroupe tous les animes en version Kaï / Yabaï, c'est à dire fidèles aux mangas papiers."
    collection_mode: show_items
    sort_title: +++_Anime3
    smart_filter:
      sort_by: title.asc
      any:
        studio:
          - Fan-Kai

  Gourmet Anime:
    mal_search:
      limit: 100
      sort_by: score.desc
      genre: "47"
    collection_order: alpha
    sort_title: +++_Gourmet
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/genre/Gourmet.jpg
    sync_mode: sync
    sonarr_add_missing: true
    sonarr_folder: /mnt/_SYNOLOGY/video/Series/_Pierre
    sonarr_tag: Gourmet, vo-vf
    sonarr_monitor: all
    sonarr_search: true
    sonarr_language: Multi_test
